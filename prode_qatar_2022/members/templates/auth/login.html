{% extends 'tournaments/base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="row">
	<div class="col mt-2 mb-4">
		<h5>Iniciar Sesion</h5>
	</div>
</div>
<div class="row">
	<div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 mx-auto form-group">
		<form method="post">
			{% csrf_token %}
			<!-- Email input -->
			<div class="form-outline mb-2">
			  <input type="text" name="username" id="username" class="form-control mb-2" />
			  <label class="form-label" for="username">Usuario</label>
			</div>
		  
			<!-- Password input -->
			<div class="form-outline mb-2">
			  <input type="password" name="password" id="password" class="form-control mb-2" />
			  <label class="form-label" for="password">Password</label>
			</div>
		  
			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
			  <div class="col d-flex justify-content-center">
				<!-- Checkbox -->
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
				  <label class="form-check-label" for="form2Example31"> Recordarme </label>
				</div>
			  </div>
			</div>
		  
			<!-- Submit button -->
			<button type="submit" class="btn btn-dark btn-block mb-4">Ingresar</button>
		  
			<!-- Register buttons -->
			<div class="text-center">
			  <p>Â¿No esta registrado? <a href="{% url 'register' %}">Registro</a></p>
			</div>
		  </form>
	</div>
</div>
{% endblock %}
