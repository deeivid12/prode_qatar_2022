{% extends 'tournaments/base.html' %}

{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block content %}
	<ul class="list-group">
		{% for room in rooms %}
		<li class="list-group-item list-group-item-dark text-center">
			<a href="{% url 'get_room' room.id %}">{{room}}</a>
		</li>
		</br>
		{% endfor %}
	</ul>
{% endblock %}
